</ng-container>
<div class="wrapper">
    <app-header *ngIf="isLoggedIn" class="page-header" [class.sticky-header]="isHeaderStick"></app-header>

    </article>
    <app-footer *ngIf="isLoggedIn" class="page-footer"></app-footer>
</div>
